<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            border: 5px solid red;
            background-color: yellow;
            margin: auto;
            position: absolute;
        }

        body {
            text-align: center;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                $('.box').slideUp(1000, function () {     //callback function
                    // alert('OK')
                    console.log('Box Slides');

                })
            })
            $('#btn2').click(function () {
                $('.box').slideDown()
            })
            $('#btn3').click(function () {
                $('.box').slideToggle()
            })
            $('#btn4').click(function () {
                $('.box').fadeIn()
            })
            $('#btn5').click(function () {
                $('.box').fadeOut()
            })
            $('#btn6').click(function () {
                $('.box').fadeToggle()
            })
            $('#btn7').click(function () {
                $('.box').show()
            })
            $('#btn8').click(function () {
                $('.box').hide()
            })
            $('#btn9').click(function () {
                $('.box').toggle()
            })


            $('#btn10').click(function () {
                $('.box').animate({
                    left: '200px',
                    // top:'50px',
                    opacity: '0.5',
                    height: '20px',
                    // borderRadius:'50%'
                }, 2000);
            })
        })
    </script>
</head>

<body>
    <div class="box"></div><br>
    <button id="btn1">slide UP</button>
    <button id="btn2">slide Down</button>
    <button id="btn3">slide Toggle</button>
    <button id="btn4">FadeIN</button>
    <button id="btn5">FadeOUT</button>
    <button id="btn6">FadeToggle</button>
    <button id="btn7">Show</button>
    <button id="btn8">Hide</button>
    <button id="btn9">Toggle</button>

    <button id="btn10">Animate</button>





</body>

</html>
